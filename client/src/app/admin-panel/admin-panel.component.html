<div
  class="min-h-screen bg-gray-50 flex justify-center relative overflow-hidden sm:py-12"
>
  <div class="max-w-7xl mx-auto">
    <!-- New Div -->
    <div
      class="absolute -inset-1 bg-gradient-to-r from-green-600 to-skyblue-600 rounded-lg blur opacity-25"
    ></div>

    <div
      class="relative px-7 py-6 bg-white ring-1 ring-gray-900/5 rounded-lg leading-none flex items-top justify-start space-x-6"
    >
      <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full text-left text-sm font-light">
                <thead class="border-b font-medium dark:border-neutral-500">
                  <tr>
                    <th scope="col" class="px-6 py-4">#</th>
                    <th scope="col" class="px-6 py-4">Name</th>
                    <th scope="col" class="px-6 py-4">Email</th>
                    <th scope="col" class="px-6 py-4">Password</th>
                    <th scope="col" class="px-6 py-4">Role</th>
                    <th scope="col" class="px-6 py-4">Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let user of userList"
                    class="border-b dark:border-neutral-500"
                  >
                    <td class="whitespace-nowrap px-6 py-4 font-medium">
                      {{ user.id }}
                    </td>
                    <td class="whitespace-nowrap px-6 py-4 font-medium">
                      {{ user.name }}
                    </td>
                    <td class="whitespace-nowrap px-6 py-4 font-medium">
                      {{ user.email }}
                    </td>
                    <td class="whitespace-nowrap px-6 py-4 font-medium">
                      {{ user.password }}
                    </td>
                    <td class="whitespace-nowrap px-6 py-4 font-medium">
                      {{ user.role }}
                    </td>
                    <td class="whitespace-nowrap px-6 py-4 font-medium">
                      <button
                        class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
                        type="button"
                        (click)="
                          editUser(
                            user.id,
                            user.name,
                            user.email,
                            user.password,
                            user.role
                          )
                        "
                      >
                        Edit
                      </button>
                    </td>
                    <!-------------------Modal--------------------->
                    <div
                      *ngIf="showModal"
                      class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
                    >
                      <div class="relative w-auto my-6 mx-auto max-w-sm">
                        <!--content-->
                        <div
                          class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
                        >
                          <!--header-->
                          <div
                            class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t"
                          >
                            <h3 class="text-3xl font-semibold">Edit</h3>
                            <button
                              class="p-1 ml-auto bg-transparent border-0 text-black opacity-50 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
                              (click)="
                                toggleModal()
                              "
                            >
                              <span
                                class="bg-transparent text-black opacity-50 h-6 w-6 text-2xl block outline-none focus:outline-none"
                              >
                                Ã—
                              </span>
                            </button>
                          </div>
                          <!--body-->
                          <div class="relative p-6 flex-auto">
                            <!----->
                            <form
                              [formGroup]="formUpdate"
                              (ngSubmit)="onSubmit()"
                            >
                              <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                  <label
                                    class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="inline-email"
                                  >
                                    Email
                                  </label>
                                </div>
                                <div class="md:w-2/3">
                                  <input
                                    formControlName="email"
                                    class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                    id="inline-email"
                                    type="email"
                                  />
                                </div>
                              </div>
                              <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                  <label
                                    class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="inline-name"
                                  >
                                    Name
                                  </label>
                                </div>
                                <div class="md:w-2/3">
                                  <input
                                    formControlName="name"
                                    class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                    id="inline-name"
                                    type="text"
                                  />
                                </div>
                              </div>
                              <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                  <label
                                    class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                    for="inline-password"
                                  >
                                    Password
                                  </label>
                                </div>
                                <div class="md:w-2/3">
                                  <input
                                    formControlName="password"
                                    class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                    id="inline-password"
                                    type="text"
                                  />
                                </div>
                              </div>

                              <!----->
                              <label
                                for="roles"
                                class="block mb-2 text-sm font-medium text-gray-900"
                              ></label>
                              <select
                                formControlName="role"
                                id="roles"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              > 
                              <option *ngFor="let role of roleList" [value]="role">{{role}}</option>
                              </select>
                            </form>
                          </div>
                          <!--footer-->
                          <div
                            class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
                          >
                            <button
                              class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                              type="submit"
                              (click)="
                               onSubmit()
                              "
                            >
                              Save Changes
                            </button>
                            <button
                              class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                              type="button"
                              (click)="toggleModal()"
                            >
                              Close
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div
                      *ngIf="showModal"
                      class="opacity-25 fixed inset-0 z-40 bg-black"
                    ></div>
                    <!--------------------------------------->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
