
<section id="courses" class="mb-16 min-h-screen">
  <!-- Flex Container -->
  <div
    class="container flex flex-col-reverse md:flex-row items-center px-16 mx-auto mt-10 space-y-0 md:space-y-0"
  >
    <!-- Left Heading -->
    <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
      <h1
        class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
      >
        Let's Start Learning
      </h1>
    </div>
  </div>

  <!-- Card -->

  <div class="flex flex-col md:flex-row flex-wrap ml-16 ">
    <div *ngFor="let course of courseData">
      <div
        class="w-[350px] h-[380px] shadow-lg bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700 ml-8 mb-16 overflow-hidden transform transition-transform duration-300 hover:scale-105"
      >
        <a href="#">
          <img
            class="p-8 rounded-t-lg h-[200px]"
            src="{{ course.image }}"
            alt="product image"
          />
        </a>
        <div class="px-5 pb-5">
          <a href="#">
            <h5
              class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white h-[50px]"
            >
              {{ course.title }}
            </h5>
          </a>
          <div class="flex items-center mt-2.5 mb-5">
            <!-- Render Stars -->
            <ng-container
              *ngFor="let rating of getRoundedRatings(course.rating)"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-yellow-300"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                ></path>
              </svg>
            </ng-container>
            <span
              class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3"
              >{{ course.rating }}</span
            >
          </div>
          <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white"
              >${{ course.price }}</span
            >
            <button
              (click)="onSubmit(course)"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >Add to cart</button
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <!---->
</section>
