<div
  class="flex flex-col md:flex-row flex-wrap mx-auto ml-16 md:ml-52 md:space-x-52 mb-16"
>
  <div *ngFor="let category of categories" class="mt-16">
    <section
      class="absolute w-[350px] h-[350px] rotate-3 transform rounded-2xl bg-gray-600"
    ></section>
    <section
      class="w-[350px] h-[350px] rotate-3 transform space-y-6 rounded-2xl bg-gray-100 p-6 duration-300 hover:rotate-0"
    >
      <div class="flex justify-end">
        <div class="h-4 w-4 rounded-full bg-gray-900"></div>
      </div>
      <header class="text-center text-xl font-extrabold text-gray-600">
        3 Questions
      </header>
      <div>
        <p class="text-center text-5xl font-extrabold text-gray-900">
          {{ category }} <br />
        </p>
        <p class="text-center text-4xl font-extrabold text-emerald-500">
          Beginner
        </p>
      </div>
      <footer class="mb-10 flex justify-center">
        <a routerLink="/mock">
          <button
            class="flex items-center rounded-lg bg-emerald-500 px-4 py-2.5 text-xl font-bold text-white hover:bg-emerald-800"
          >
            <p>Start</p>
            <svg
              class="h-9 w-9"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </a>
      </footer>
    </section>
  </div>
</div>
>
