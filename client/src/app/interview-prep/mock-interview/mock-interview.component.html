<div id="app" class="flex w-full h-screen justify-center items-center">
  <div class="w-full max-w-xl p-3">
    <h1 class="font-bold text-5xl text-center">Questions</h1>
    <div class="bg-white p-12 rounded-lg shadow-lg w-full mt-8">
      <div *ngIf="idx != -1">
        <p class="text-2xl font-bold">{{ questions[idx].question }}</p>
        <label
          *ngFor="let answer of questions[idx].answers"
          [for]="answer.id"
          class="block mt-4 border border-gray-300 rounded-lg py-2 px-6 text-lg"
        >
          <input
            [id]="answer.id"
            type="radio"
            name="answer-radio"
            [hidden]
            [value]="answer.id"
            (change)="answered($event)"
          />
          {{ answer.text }}
        </label>

        <div class="mt-6 flow-root">
          <button
            (click)="nextQuestion()"
            *ngIf="selectedAnswer !== '' && idx < count - 1"
            class="float-right bg-emerald-500 hover:bg-emerald-800 text-white text-sm font-bold tracking-wide rounded-full px-5 py-2"
          >
            Next &gt;
          </button>
          <button
            (click)="showResults()"
            *ngIf="selectedAnswer !== '' && idx === count - 1"
            class="float-right bg-emerald-500 hover:bg-emerald-800 text-white text-sm font-bold tracking-wide rounded-full px-5 py-2"
          >
            Finish
          </button>
        </div>
      </div>
      <div *ngIf="idx === -1">
        <h2 class="text-bold text-3xl">Results</h2>
        <div class="flex justify-start space-x-4 mt-6">
          <p>
            Correct Answers:
            <span class="text-2xl text-green-700 font-bold">{{
              correctAnswers
            }}</span>
          </p>
          <p>
            Wrong Answers:
            <span class="text-2xl text-red-700 font-bold">{{
              wrongAnswers
            }}</span>
          </p>
        </div>
        <div class="mt-6 flow-root">
          <button
            (click)="resetQuestions()"
            class="float-right bg-emerald-500 hover:bg-emerald-800 text-white text-sm font-bold tracking-wide rounded-full px-5 py-2"
          >
            Try again
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
