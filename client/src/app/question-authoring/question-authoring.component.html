<div
  class="min-h-screen bg-gray-50 flex justify-center relative overflow-hidden sm:py-12"
>
  <div class="max-w-7xl mx-auto">
    <!-- New Div -->
    <div
      class="absolute -inset-1 bg-gradient-to-r from-green-600 to-skyblue-600 rounded-lg blur opacity-25"
    ></div>

    <div
      class="relative px-7 py-6 ring-1 ring-gray-900/5 rounded-xl leading-none flex items-top justify-start space-x-6"
    >
      <div class="flex justify-center justify-items-center">
        <div class="w-full max-w-sm">
          <div>
            <button
              (click)="toggleModal()"
              class="bg-emerald-500 hover:bg-emerald-400 text-3xl text-white font-bold px-2 py-4 rounded-xl focus:outline-none focus:shadow-outline ml-2"
            >
              Add Question
            </button>
          </div>
          <div>
            <h3
              class="flex justify-center justify-items-center mt-10 text-3xl text-bold"
            >
              Questions
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-------------------Modal--------------------->
<div
  *ngIf="showModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative my-6 mx-auto w-auto lg:w-6/12">
    <!--content-->
    <div
      class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
    >
      <!--header-->
      <div
        class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t"
      >
        <h3 class="text-3xl font-semibold">Add a question</h3>
        <button
          class="p-1 ml-auto bg-transparent border-0 text-black opacity-50 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
          (click)="toggleModal()"
        >
          <span
            class="bg-transparent text-black opacity-50 h-6 w-6 text-2xl block outline-none focus:outline-none"
          >
            Ã—
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto">
        <label for="category" class="block mb-2 text-sm font-bold text-gray-900"
          >Select an option</label
        >
        <select
          id="category"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-emerald-500 block w-full p-2.5"
        >
          <option selected>Category</option>
          <option value="Candidate">React</option>
          <option value="Interviewer">Angular</option>
          <option value="Question Author">NodeJS</option>
          <option value="Question Author">Javascript</option>
          <option value="Question Author">MongoDB</option>
        </select>

        <form class="rounded-xl mt-10" [formGroup]="questionForm">
          <div class="mb-10">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="question"
            >
              Question
            </label>
            <input
              formControlName="question"
              class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500"
              id="question"
              type="text"
              placeholder="What is a virtual DOM?"
            />
          </div>
          <div class="mb-10">
            <p
              class="block text-gray-700 text-sm font-bold mb-2"
              for="answerType"
            >
              Answer Type
            </p>
            <div class="lg:flex">
              <div
                class="flex items-center pl-4 border border-gray-200 rounded mr-10 w-60 hover:border-emerald-400"
              >
                <input
                  checked
                  id="textAnswer"
                  type="radio"
                  value=""
                  name="answerType-radio"
                  [(ngModel)]="selectedAnswerType"
                />
                <label
                  for="textAnswer"
                  class="w-full py-4 ml-2 text-sm font-medium text-gray-900"
                  >Text Answer</label
                >
              </div>
              <div
                class="flex items-center pl-4 border border-gray-200 rounded mr-10 w-60 hover:border-emerald-400"
              >
                <input id="mcq" type="radio" value="" name="answerType-radio" [(ngModel)]="selectedAnswerType" />
                <label
                  for="mcq"
                  class="w-full py-4 ml-2 text-sm font-medium text-gray-900"
                  >MCQ</label
                >
              </div>
              <div
                class="flex items-center pl-4 border border-gray-200 rounded mr-10 w-60 hover:border-emerald-400"
              >
                <input
                  id="checkbox"
                  type="radio"
                  value=""
                  name="answerType-radio"
                  [(ngModel)]="selectedAnswerType"
                />
                <label
                  for="checkbox"
                  class="w-full py-4 ml-2 text-sm font-medium text-gray-900"
                  >Checkbox</label
                >
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="answer"
            >
              Answer
            </label>

            <!-- Textbox -->
            <div *ngIf="selectedAnswerType === 'textbox'" class="lg:flex">
              <input
                formControlName="answer"
                class="border-2 border-gray-200 rounded w-full h-[100px] py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500"
                id="answer"
                type="textbox"
              />
            </div>

            <!-- MCQ -->
            <div *ngIf="selectedAnswerType === 'mcq'" class="lg:flex">
              <input id="answer" type="radio" value="" name="answer-radio" />
              <input
                type="text"
                class="border-2 w-[200px] border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500"
              />
              <input id="answer" type="radio" value="" name="answer-radio" />
              <input
                type="text"
                class="border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500"
              />
              <input id="answer" type="radio" value="" name="answer-radio" />
              <input
                type="text"
                class="border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500"
              />
            </div>

            <!-- Checkbox -->
            <div *ngIf="selectedAnswerType === 'checkbox'" class="lg:flex">
              <input id="answer" type="checkbox" value="" name="answer-radio" />
              <input
                type="text"
                class="border-2 w-[200px] border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500"
              />
              <input id="answer" type="checkbox" value="" name="answer-radio" />
              <input
                type="text"
                class="border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500"
              />
              <input id="answer" type="checkbox" value="" name="answer-radio" />
              <input
                type="text"
                class="border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500"
              />
            </div>
          </div>
        </form>
      </div>
      <!--footer-->
      <div
        class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
      >
        <button
          class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
          (click)="toggleModal()"
        >
          Add
        </button>
        <button
          class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
          (click)="toggleModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
<!--------------------------------------->
